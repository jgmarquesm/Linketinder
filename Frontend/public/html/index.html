<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleIndex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <title>Bem-vindo ao Linketinder</title>
</head>

<body class="body">
    <div class="main-container">
        <div class="main-center">
            <div class="linketinder-entrar">
                <img src="../img/logo.png" alt="linketinder" class="img-fluid">
            </div>
            <div class="opcoes-entrar">
                <p>
                    <button type="button" class="btn-lg" id="botao-empresa">Sou Empresa</button>
                    <button type="button" class="btn-lg" id="botao-candidato">Sou Candidato</button>
                    <br>
                    <br>
                    <span style="color: white;">Ainda não é cadastrado? Cadastre-se como: <button type="button" class="btn btn-sm" id="cadastro-empresa">Empresa</button>|<button type="button" class="btn btn-sm" id="cadastro-candidato">Candidato</button></span>
                </p>
            </div>
        </div>
        <!-- <div class="strokeme">
            LINKETINDER
        </div> -->
    </div>

    <div class="modal fade" id="modal-cadastro-empresa" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Empresa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="typetext">Nome</label><br>
                            <input type="text" class="form-control" id="cad-emp-nome">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">CNPJ</label><br>
                            <input type="text" class="form-control" id="cad-emp-cnpj" placeholder="Somente números">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Telefone</label><br>
                            <input type="text" class="form-control" id="cad-emp-fone" placeholder="Somente números">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">CEP</label><br>
                            <input type="text" class="form-control" id="cad-emp-cep" placeholder="Somente números">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Área de atuação</label><br>
                            <input type="text" class="form-control" id="cad-emp-ramo" placeholder="Desenvolvimento, Negócios, etc.">
                        </div>
                        <br>
                        <div>
                            <label for="typenumber">Quantidade de funcionários</label><br>
                            <input type="number" class="form-control" id="cad-emp-qtd-func">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="cad-emp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-cadastro-candidato" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Candidato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="typetext">Nome completo</label><br>
                            <input type="text" class="form-control" id="cad-cand-nome">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">CPF</label><br>
                            <input type="text" class="form-control" id="cad-cand-cpf" placeholder="Somente números">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Telefone</label><br>
                            <input type="text" class="form-control" id="cad-cand-fone">
                        </div>
                        <br>
                        <div>
                            <label for="select">Formação</label><br>
                            <select name="selectPrioridade" class="form-control" id="cad-cand-formacao">
                                <option value="fund">Ensino Fundamental</option>
                                <option value="med">Ensino Médio</option>
                                <option value="tec">Ensino Técnico</option>
                                <option value="sup">Ensino Superior</option>
                                <option value="posgrad">MBA/Especialização</option>
                                <option value="mest">Mestrado/MBA</option>
                                <option value="doc">Doutorado</option>
                                <option value="posdoc">Pós Doutorado</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="typeurl">Linkedin</label><br>
                            <input type="url" class="form-control" id="cad-cand-linkedin" placeholder="https://www.linkedin.com/in/username">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Portifólio</label><span>(Opcional)</span><br>
                            <input type="text" class="form-control" id="cad-cand-port" placeholder="https://www.seusite.com">
                        </div>
                        <br>
                        <div>
                            <label for="typetext">Habilidades</label><br>
                            <input type="text" class="form-control" id="cad-cand-skills" placeholder="Ex.: Habilidade 1, Habilidade 2, etc.">
                        </div>
                        <br>
                        <div>
                            <label for="select">Senioridade</label><br>
                            <select name="selectPrioridade" class="form-control" id="cad-cand-xp">
                                <option value="est">Estagiário</option>
                                <option value="trn">Trainee</option>
                                <option value="jr">Júnior</option>
                                <option value="pl">Pleno</option>
                                <option value="sr">Senior</option>
                                <option value="esp">Especialista</option>
                            </select>
                        </div>
                        <div>
                            <label for="typetext">Última Experiência</label><br>
                            <input type="text" class="form-control" id="cad-cand-last-xp-emp" placeholder="Nome da empresa">
                            <input type="text" class="form-control" id="cad-cand-last-xp-cargo" placeholder="Cargo">
                            <input type="number" class="form-control" id="cad-cand-last-xp-tempo" placeholder="Tempo em meses">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="cad-cand">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&#171&#171 João Gabriel - 2022 &#187&#187</p>
    </footer>
    <script src="../app.min.js"></script>
</body>

</html>
